apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: "2020-04-12T01:32:34Z"
  name: hosting.k8s.local
spec:
  api:
    loadBalancer:
      type: Public
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://hosting-kops-state-store/hosting.k8s.local
  etcdClusters:
  - cpuRequest: 200m
